<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/indexStyle.css">

</head>
<body>
    <div class="main-container">
        <div class="presenter-container">
            <div class="btn-back-container">
                 <button class="btn-back" id="btn-back">
                    <i class="fas fa-long-arrow-alt-left" style="color: #000000;"></i>
                 </button>
            </div>
            <img class="presenter" src="../resources/images/png/presenter/presenter_ 1.png" alt="imagen de presentador">
        </div>
        <div class="content-container">
            <div class="container-title">
                <h1 class="title">NOCIONES CLOUD Y SUS SERVICIOS</h1>
            </div>
            <div class="presenter-dialog-container" id="presenter-dialog-container">
                <p class="presenter-dialog" id="presenter-dialog">Bienvenidos al Juego Nociones Cloud - Tigo Business</p>
                <audio id="presenter-audio-player"></audio>
                <div class="video-container" id="video-container"></div>
                <div class="btn-container" id="btn-container">
                    <button id ="btn-continue" class="btn btn-primary">Continuar</button>
                </div>    
            </div>
            <div class="question-container" id="question-container">
                <div class="tools">
                    <div class="circle">
                        <span class="red box"></span>
                    </div>
                    <div class="circle">
                        <span class="yellow box"></span>
                    </div>
                    <div class="circle">
                        <span class="green box"></span>
                    </div>
                </div>
                <p class="question-text" id="question-text"></p>
                <div class="options-container" id="options-container">
                </div>    
            </div>
            <div class="loader" id="loader">
              <span class="loader-text">Validando Respuestas</span>
                <span class="load"></span>
            </div>
        </div>
        <div class="guests-container">
            <div class="guests-dialog-container" id="guests-dialog-container">
                <audio id="guests-audio-player"></audio>
                <p class="guests-dialog" id="guests-dialog">. . .</p>
            </div>
            <img class="guests" src="../resources/images/png/guests/guests_ 2.png" alt="">
        </div>
        <audio class="background-sound" id="background-sound" src="../resources/audios//background/background-sound.mp3" autoplay></audio>
    </div>
    <script src="../js/questions.js"></script>
    <script src="../js/dialogs.js"></script>
    <script src="../js/scriptGame.js"></script>
</body>
</html>l
